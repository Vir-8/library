<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header">
        <h1>Library</h1>
    </div>

    <div class="mainContainer">

        <button id="newBook">New</button>

        <div class="bookContainer">
            <div class="bookListText">
                <div class="title">Title</div>
                <div class="author">Author</div>
                <div class="pages">Pages</div>
                <div class="status">Status</div>
            </div>

            <div class="bookList">
            </div>
        </div>

        <form action="" method="post" class="popupForm" id="newForm">

            <div class="header"><p>Add new book!</p></div>
            <div class="formContainer">

                <div class="formRow">
                    <div class="formElement">
                        <label for="title">Book</label>
                        <input type="text" id="title" placeholder="One Piece" name="title" minlength="2" maxlength="20" required>
                    </div>

                    <div class="formElement">
                        <label for="author">Author</label>
                        <input type="text" id="author" placeholder="Eichiiro Oda" name="author" minlength="2" maxlength="20" required>
                    </div>
                </div>

                <div class="formRow">
                    <div class="formElement">
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" placeholder="1086" name="pages" minlength="2" maxlength="20" min="0" 
                        onkeydown="javascript: return ['Backspace','Delete','ArrowLeft','ArrowRight'].includes(event.code) ? true : !isNaN(Number(event.key)) && event.code!=='Space'"
                        required>
                    </div>

                    <div class="formElement">
                        <label for="status">Status</label>
                        <select name="status" id="status">
                            <option value="Planning">Planning</option>
                            <option value="Reading">Reading</option>
                            <option value="Read">Completed</option>
                        </select>
                    </div>
                </div>
                
                <div class="buttons">
                    <button type="submit" id="submitForm">Confirm</button>
                    <button id="cancel">Cancel</button>
                </div>

            </div>
        </form>

        <form action="" method="post" class="popupForm" id="editForm">

            <div class="header"><p>Edit book!</p></div>
            <div class="formContainer">

                <div class="formRow">
                    <div class="formElement">
                        <label for="editedTitle">Book</label>
                        <input type="text" id="editedTitle" name="editedTitle" minlength="2" maxlength="20" required>
                    </div>

                    <div class="formElement">
                        <label for="editedAuthor">Author</label>
                        <input type="text" id="editedAuthor" name="editedAuthor" minlength="2" maxlength="20" required>
                    </div>
                </div>

                <div class="formRow">
                    <div class="formElement">
                        <label for="editedPages">Pages</label>
                        <input type="number" id="editedPages" name="editedPages" minlength="2" maxlength="20" min="0" 
                        onkeydown="javascript: return ['Backspace','Delete','ArrowLeft','ArrowRight'].includes(event.code) ? true : !isNaN(Number(event.key)) && event.code!=='Space'"
                        required>
                    </div>

                    <div class="formElement">
                        <label for="editedStatus">Read</label>
                        <select name="editedStatus" id="editedStatus">
                            <option value="Planning">Planning</option>
                            <option value="Reading">Reading</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                </div>
    
                <div class="buttons">
                    <button type="submit" id="submitEdit">Confirm</button>
                    <button id="cancelEdit">Cancel</button>
                </div>
            </div>
        </form>

        <form action="" method="post" class="popupForm" id="deletePopUp">

            <div class="header"><p>Delete book?</p></div>
            <div class="formContainer">

                <div class="formRow">
                    <h3>Are you sure you want to delete this book?</h3>
                </div>
    
                <div class="buttons">
                    <button type="submit" id="confirmDelete">Yes</button>
                    <button id="cancelDelete">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
